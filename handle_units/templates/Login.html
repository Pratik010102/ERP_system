<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <script src="{% static 'js/page_logic/login.js' %}"></script>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'js/hyper-config.js' %}"></script>

    <!-- App css -->
    <link href="{% static 'css/app-saas.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-80 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href="index.html" class="logo-dark">
                        <span><img src="{% static '/images/logo.png' %}" alt="dark logo" height="120"></span>
                    </a>
                    <a href="index.html" class="logo-light">
                        <span><img src="{% static '/images/logo.png' %}" alt="logo" height="120"></span>
                    </a>
                </div>

                <div class="my-auto">
                    <!-- title-->
                    <h4 class="mt-0">Sign In</h4>
                    <p class="text-muted mb-4">Enter your email address and password to access account.</p>

                    <!-- form -->
                    <!-- <form> -->
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">Username</label>
                            <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your Username" >
                        </div>
                        <div class="mb-3">
                            <a href="ForgotPassword.html" class="text-muted float-end"><small>Forgot your password?</small></a>
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                        </div>
                        <div class="d-grid mb-0 text-center">
                            <button class="btn btn-warning" type="submit" onclick="login()"><i class="mdi mdi-login"></i> Log In </button>
                        </div>
                        <!-- social-->
                    <!-- </form> -->
                    <!-- end form-->
                </div>

                <!-- Footer-->
                <footer class="footer footer-alt">
                    <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-muted ms-1"><b>Sign Up</b></a></p>
                </footer>

            </div> <!-- end .card-body -->
        </div>
        <!-- end auth-fluid-form-box-->

        <!-- Auth fluid right content -->
        <div class="auth-fluid-right text-center">
            <div class="auth-user-testimonial">
                 <h2 class="mb-3">The Legal Team You Can Trust</h2>
                <p class="lead"><i class="mdi mdi-format-quote-open"></i> Weâ€™re Here For You, Making a Difference When Life Gets Hard
 <i class="mdi mdi-format-quote-close"></i>
                </p>
            </div> <!-- end auth-user-testimonial-->
        </div>
        <!-- end Auth fluid right content -->
    </div>
    <!-- end auth-fluid-->
    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

</body>
